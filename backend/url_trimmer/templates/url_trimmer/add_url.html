{% block container %}
    <h1>Add URL</h1>
    <form action="" method="POST">
    {% csrf_token %}
    {% if form.errors %}
        {% for error in form.errors %}
            <div>
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endif %}

        {{ form }}

        <button type="submit">Submit</button>
    </form>
{% endblock %}
