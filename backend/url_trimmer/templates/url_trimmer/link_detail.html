{% extends 'base.html' %}

{% block container %}

    <div>
    <div>
        <h1>Your link</h1>
        <p><a href="{{ link.url }}">{{ link.url }}</a></p>
    </div>
    <div>
        <h1>Shorter</h1>
        <p><a href="{% url 'url_trimmer:link_redirect' link.alias %}">{{ request.scheme }}://{{ request.META.HTTP_HOST }}/{{ link.alias }}</a></p>
    </div>
</div>

{% endblock %}
